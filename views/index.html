<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{.prodPath}}/static/img/icon.jpg"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="{{.prodPath}}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{.prodPath}}/static/css/index.css" rel="stylesheet">
    <script src="{{.prodPath}}/static/js/bootstrap.min.js"></script>
    <script src="{{.prodPath}}/static/js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {$('#rand').val(parseInt(Math.random() * 16 + 1, 10));})
    </script>
</head>

<body>
{{/*<script opacity='0.7' src="{{.prodPath}}/static/js/canvas-nest.min.js"></script>*/}}
<script alpha="0.4" src="{{.prodPath}}/static/js/ribbon.min.js"></script>

<div class="text-center shadow bg-white rounded box">
    <h1 class="box-title">Welcome to Chat Room</h1>
    <div class="row box-form">
        <form class="form-inline" action="/chatRoom/chat"  enctype="multipart/form-data" method="post">
            <div class="input-group" style="margin:0 auto;">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="name" placeholder="input your name">
                <input type="hidden" name="rand" id="rand">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Go</button>
                </div>
            </div>
        </form>
    </div>
    <p class="text-muted box-footer"></p>
</div>
</body>
</html>
